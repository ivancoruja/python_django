<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel feedback form</h1>
    <form action="success2.html" method="get">
        <h3>Are you a citizen of Brazil?</h3>
        <label for="yes">Yes </label>
        <input type="radio" id="yes" name="citizen" value="yes">
        <br>
        <label for="yes">No </label>
        <input type="radio" id="no" name="citizen" value="no">

        <h3>How was your service?</h3>
        <label for="stars">Please choose: </label>
        <select name="service" id="stars">
            <option value="Great">3</option>
            <option value="Acceptable">2</option>
            <option value="Bad">1</option>
        </select>

        <h3>Any other feedback??</h3>
        <textarea name="comment" cols="30" rows="10" placeholder="comments here"></textarea>

        <p>
            <input type="submit" name="" value="thank you!">
        </p>
    </form>
</body>
</html>
