<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale='1.0'">
    <!-- does link come before or after title? -->
    <link rel="stylesheet" href="styling_01.css">
    <title>CSS Basics</title>
</head>
<body>
    <header>
        <h3>-- this is the header --</h3>
    </header>
    <div>
        <h1>CSS Basics</h1>
        <p>Let's see a list</p>
        <ol>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ol>
    </div>
    <footer>
        <h3>-- this is the footer --</h3 >
    </footer>
</body>
</html>
